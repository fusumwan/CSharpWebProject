<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script language="javascript">
        function ChkWord(This, Remove, Msg) {
            var pattern = /^[a-zA-Z.\s]+$/;
            if (This.value.match(pattern)) {
                return true;
            }
            else {

                if (Remove == true) { This.value = ""; }
                if (Msg != undefined && Msg != "") { alert(Msg); }
                return false;
            }
        }
        
        
            
    </script>
    
</head>
<body>
<input type="text" id="cust_name" runat="server" style="font-size:7pt" size="50" maxlength="50" onblur="ChkWord(this,true,'Please input word only!')"/>
</body>
</html>
